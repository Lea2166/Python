{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-950 flex items-center justify-center p-6" dir="rtl">
    <div class="max-w-md w-full animate-register">

        <div class="text-center mb-10">
            <div class="inline-flex p-4 rounded-3xl bg-gradient-to-br from-purple-500/20 to-blue-500/20 border border-purple-500/30 mb-4 shadow-lg shadow-purple-500/10">
                <svg class="w-10 h-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-black text-white tracking-tight">יצירת חשבון</h1>
            <p class="text-slate-400 mt-2 font-medium">הצטרפו למערכת ניהול המשימות המתקדמת</p>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-[2.5rem] p-10 shadow-2xl relative overflow-hidden">
            <div class="absolute -top-24 -left-24 w-48 h-48 bg-blue-600/10 blur-[80px] rounded-full"></div>

            <form method="post" class="space-y-6 relative django-custom-form">
                {% csrf_token %}

                <div class="space-y-4 text-right">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="w-full relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-black rounded-xl group bg-gradient-to-br from-purple-600 to-blue-500 text-white transition-all transform hover:scale-[1.02] active:scale-95 shadow-xl shadow-purple-900/20 mt-4">
                    <span class="relative px-6 py-4 transition-all ease-in duration-75 bg-slate-900 rounded-xl group-hover:bg-transparent w-full uppercase tracking-widest">
                        הירשם והמשך להגדרות
                    </span>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-800 text-center">
                <p class="text-slate-500 text-sm">
                    כבר יש לך חשבון?
                    <a href="{% url 'login' %}" class="text-purple-400 font-bold hover:text-purple-300 transition-colors underline underline-offset-4">התחבר כאן</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    /* עיצוב אוטומטי לשדות של Django */
    .django-custom-form p {
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .django-custom-form label {
        font-size: 0.75rem;
        font-weight: 900;
        color: #94a3b8; /* text-slate-400 */
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-right: 0.5rem;
    }

    .django-custom-form input {
        background-color: #1e293b !important; /* bg-slate-800 */
        border: 1px solid #334155 !important; /* border-slate-700 */
        color: white !important;
        border-radius: 0.75rem !important;
        padding: 1rem !important;
        width: 100% !important;
        outline: none !important;
        transition: all 0.3s ease !important;
    }

    .django-custom-form input:focus {
        border-color: #a855f7 !important; /* purple-500 */
        box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2) !important;
    }

    .django-custom-form .helptext {
        font-size: 0.7rem;
        color: #64748b; /* text-slate-500 */
        margin-top: 0.25rem;
        padding: 0 0.5rem;
    }

    .django-custom-form .errorlist {
        color: #f43f5e; /* text-rose-500 */
        font-size: 0.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        list-style: none;
    }

    /* אנימציית כניסה */
    .animate-register {
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
