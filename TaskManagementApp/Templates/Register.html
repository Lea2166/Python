{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-md p-8 bg-white border border-gray-200 rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">יצירת חשבון חדש</h2>
            <p class="text-sm text-gray-500 mt-2">הצטרף למערכת ניהול המשימות של הצוות</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="space-y-4 text-right">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-200">
                הירשם עכשיו
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            כבר יש לך חשבון?
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:underline">התחבר כאן</a>
        </div>
    </div>
</div>
{% endblock %}
