{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-slate-950 p-6">
    <div class="max-w-md w-full bg-slate-900 border border-slate-800 rounded-[2.5rem] p-10 shadow-2xl">
        <h2 class="text-3xl font-black text-white mb-8 text-center tracking-tight">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">{{ title }}</span>
        </h2>
        
        <form method="post" class="space-y-6 text-right" dir="rtl">
            {% csrf_token %}
            {% for field in form %}
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase mr-1">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            
            <div class="pt-4 flex gap-4">
                <button type="submit" class="flex-1 relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-bold rounded-xl group bg-gradient-to-br from-purple-600 to-blue-500 text-white">
                    <span class="relative px-6 py-3 transition-all ease-in duration-75 bg-slate-900 rounded-xl group-hover:bg-transparent w-full">שמירה</span>
                </button>
                <a href="{% url 'alltasks' %}" class="px-6 py-3 bg-slate-800 text-slate-400 rounded-xl hover:bg-slate-700 transition-all text-sm font-bold">ביטול</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
