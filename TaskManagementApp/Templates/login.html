<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80-vh]">
    <div class="w-full max-w-md p-8 bg-white border border-gray-200 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">התחברות למערכת</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }} <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 transition">
                כניסה
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-500 text-center">
            עוד לא רשום? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">צור חשבון חדש</a>
        </p>
    </div>
</div>
{% endblock %}
</body>
</html>
