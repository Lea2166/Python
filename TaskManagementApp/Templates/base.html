<!DOCTYPE html>
<html lang="he" dir="rtl" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול משימות | TaskMaster</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* עיצוב פס גלילה */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex flex-col">

    <header class="glass-header sticky top-0 z-50 w-full shadow-2xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-purple-600 to-blue-500 flex items-center justify-center shadow-lg shadow-purple-500/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                </div>
                <span class="text-xl font-black text-white tracking-tighter">Task<span class="text-purple-500">Master</span></span>
            </div>

            {% if user.is_authenticated %}
            <div class="flex items-center gap-6">
                <div class="hidden md:flex flex-col text-right">
                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest leading-none mb-1">משתמש מחובר</span>
                    <span class="text-sm font-black text-white flex items-center gap-2">
                        {{ user.username }}
                        <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)] animate-pulse"></div>
                    </span>
                </div>

                <div class="h-8 w-[1px] bg-slate-800"></div>

                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="group flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-800/50 border border-slate-700 hover:border-rose-500/50 hover:bg-rose-500/10 transition-all duration-300">
                        <span class="text-xs font-bold text-slate-400 group-hover:text-rose-400 transition-colors">התנתקות</span>
                        <svg class="w-4 h-4 text-slate-500 group-hover:text-rose-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </form>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="flex-grow w-full">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="w-full py-4 text-center border-t border-slate-900 bg-slate-950/50">
        <p class="text-[10px] text-slate-600 uppercase tracking-[0.5em] font-bold">
            &copy; 2025 Task Management System | Secure Environment
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
