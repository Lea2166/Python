{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] bg-slate-900 rounded-3xl p-8">
    <div class="max-w-md w-full text-center space-y-8">

        <div class="mx-auto w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center border border-slate-700 shadow-2xl">
            <svg class="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>

        <div class="space-y-4">
            <h2 class="text-3xl font-extrabold text-white tracking-tight">
                Access Restricted
            </h2>
            <p class="text-slate-400 text-lg leading-relaxed">
                You currently do not have permission to view tasks. This account is not yet assigned to an active team.
            </p>
        </div>

        <div class="bg-slate-800/50 border border-slate-700 p-4 rounded-xl">
            <div class="flex items-center space-x-3 space-x-reverse">
                <svg class="w-5 h-5 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM5.8 5.146a.5.5 0 01.708 0L7.214 5.86a.5.5 0 01-.708.708l-.707-.707a.5.5 0 010-.708zM10 11a2 2 0 100-4 2 2 0 000 4zM4.5 9a.5.5 0 01.5-.5h1a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm10.5.5a.5.5 0 01.5-.5h1a.5.5 0 010 1h-1a.5.5 0 01-.5-.5zM8.146 13.492a.5.5 0 01.708 0l.707.707a.5.5 0 01-.708.708l-.707-.707a.5.5 0 010-.708zM10 15a1 1 0 100 2v1a1 1 0 100-2v-1z" clip-rule="evenodd" />
                </svg>
                <span class="text-sm text-slate-300 font-medium">Please contact your Administrator for team placement.</span>
            </div>
        </div>

        <div class="pt-4">
            <button onclick="window.location.reload()" class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-all duration-300 shadow-lg shadow-indigo-900/20 transform hover:-translate-y-1">
                Check Status Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
