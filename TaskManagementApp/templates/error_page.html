<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen font-sans">
    <div class="text-center p-12 bg-white rounded-3xl shadow-xl max-w-lg w-full mx-4 border border-slate-100">
        <h1 class="text-9xl font-black text-indigo-500/20 animate-pulse">
            {{ status_code }}
        </h1>

        <div class="relative -mt-12">
            <h2 class="text-3xl font-bold text-slate-800 mb-4">{{ title }}</h2>
            <p class="text-slate-600 text-lg mb-10">
                {{ message }}
            </p>

            <a href="{% url 'login' %}"
               class="inline-block px-10 py-4 bg-indigo-600 text-white font-bold rounded-2xl hover:bg-indigo-700 transform hover:-translate-y-1 transition-all shadow-lg">
Back to safety
            </a>
        </div>
    </div>
</body>
</html>
